# Nginx reverse proxy configuration for Pelican Panel
# This file is installed to /etc/nginx/conf.d/www.pelican_panel.conf
# It allows accessing Pelican Panel through DSM's nginx, enabling iframe embedding

# Proxy to Pelican Panel container (port 8090)
location ^~ /webman/3rdparty/pelican_panel/panel/ {
    proxy_pass http://127.0.0.1:8090/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_buffering off;
    proxy_read_timeout 86400;
    proxy_connect_timeout 60;
    proxy_send_timeout 60;

    # Remove X-Frame-Options from upstream to allow iframe embedding
    proxy_hide_header X-Frame-Options;

    # Allow iframe embedding from same origin (DSM)
    add_header X-Frame-Options "SAMEORIGIN" always;
}
